<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Repo Finder</title>
  <meta name="author" content="Leandro Dalmasso">
  <meta name="description" content="This is a simple website with CSS and JS.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css" /> 
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>
<body>
  <header class="header">
    <h1>Repo Finder</h1>
  </header>

  <section class="search-section">
    <h2>Search on GitHub...</h2>
    <label for="search-box">Keyword:</label>
    <input type="text" id="search-box">
    <button id="search-button">Search!</button>
  </section>

  <section class="repos-section" id="repos-section">
    <ul id="repos-list">
      <li>Repos will appear here.</li>
    </ul>
  </section>
  
  <footer class="footer">
    <p>Bootcamp &copy; 2018</p>
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
