<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Leandro Dalmasso">
    <meta name="description" content="This website contains an image, a video and a sound.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>An image, a video and a sound</title>
  </head>
  <body>
    <!-- main header -->
    <header>
      <h1>An image, a video and a sound</h1>
    </header>
    <!-- main content -->
    <main>
      <h2>This is an image:</h2>
      <img src="./images/computer.jpg" alt="A computer, with microscope and calculator, 1952.">

      <h2>This is a video:</h2>
      <video controls>
        <source src="./video/rabbit.mp4" type="video/mp4">
        <source src="./video/rabbit.webm" type="video/webm">
        <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit.mp4">link to the video</a> instead.</p>
      </video>

      <h2>This is a sound:</h2>
        <audio controls>
          <source src="./sound/viper.mp3" type="audio/mp3">
          <source src="./sound/viper.ogg" type="audio/ogg">
          <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
        </audio>
    </main>
    <!-- main footer -->
    <footer>
      <p>Leandro Dalmasso &copy; 2018</p>
    </footer>
  </body>
</html>
